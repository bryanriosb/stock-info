services:
  cockroachdb:
    image: cockroachdb/cockroach:v23.2.0
    container_name: stockinfo-cockroachdb
    command: start-single-node --insecure
    ports:
      - "26257:26257"
      - "8080:8080"
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    networks:
      - stockinfo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockinfo-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - go-modules:/go/pkg/mod
    env_file:
      - .env
    depends_on:
      cockroachdb:
        condition: service_healthy
    networks:
      - stockinfo-network

  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: stockinfo-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./ui:/app
      - node-modules:/app/node_modules
    environment:
      # Empty to use /api/v1 relative path - Vite proxy routes to backend
      - VITE_API_URL=
      - DOCKER_ENV=true
    depends_on:
      - backend
    networks:
      - stockinfo-network

volumes:
  cockroach-data:
  go-modules:
  node-modules:

networks:
  stockinfo-network:
    driver: bridge
