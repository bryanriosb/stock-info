services:
  cockroachdb:
    image: cockroachdb/cockroach:v23.2.0
    container_name: stockinfo-cockroachdb
    command: start-single-node --insecure
    ports:
      - "26257:26257"
      - "8080:8080"
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    networks:
      - stockinfo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockinfo-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - go-modules:/go/pkg/mod
    env_file:
      - .env
    depends_on:
      cockroachdb:
        condition: service_healthy
    networks:
      - stockinfo-network

volumes:
  cockroach-data:
  go-modules:

networks:
  stockinfo-network:
    driver: bridge
